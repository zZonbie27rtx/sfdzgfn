<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        input:valid{
            border: 1px solid black;
        }
        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Dang Ki Server</h1>
    <form action="./trangchu.html" method="push">
        <table border="4">
            <tr>
                <td>Họ và tên</td>
                <td>
                    <input name="hoten" required/>
                </td>
            </tr>
            <tr>
                <td>Tuổi</td>
                <td>
                    <input type="number" min="16" max="60" required/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required/>
                </td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td>
                    <input type="text" required/>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="password" required/>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="nghenghiep">
                        <option value="GV">Giáo viên</option>
                        <option value="HSSV">Học sinh/Sinh viên</option>
                        <option value="BS">Bác sĩ</option>
                        <option value="K">Khác</option>
                    </select>
                </td>
            </tr>
            <td colspan="2">
                <button type="submit">Đăng kí</button>
                <button type="reset">Nhập lại</button>
            </td>
        </table>
    </form>
</body>
</html>
